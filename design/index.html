<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Rest Counties</title>
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="far fa-moon"></i>Dark Mode</button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search for country">
            <i class="fas fa-search"></i>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>filter By Region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop">
                <p>Africa</p>
                <p>America</p>
                <p>Asia</p>
                <p>Antarctica</p>
            </div>
        </div>
        <div class="countries">
            <div class="country">
                <div class="country-img">
                    <img src="https://flagcdn.com/w320/gn.png" alt="The flag of Guinea is composed of three equal vertical bands of red, yellow and green.">
                </div>
                <div class="country-info">
                    <h5>Guinea</h5>
                    <p><strong>Population:</strong> 13132792</p>
                    <p><strong>Region:</strong> Africa</p>
                    <p><strong>Capital:</strong> Konakry</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
